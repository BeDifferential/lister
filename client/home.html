<template name='home'>
  <div class="home">
    <div class="container">
      {{#if query}}
      <h3>Search Results</h3>
      <h4 class='listItemResults'>{{searchItemsNum}} <strong>list items</strong> found</h4>
      {{/if}}
      <div class="listHdr">
          <div class="listNameHdr">LIST NAME</div>
          <div class="listItemHdr">
            <a href=""><i class="icon-clock-o"></i> MOST RECENT ITEM</a>
          </div>
      </div>
      <ul class='list home-list'>
        {{#if query}}
          {{#each searchItems}}
            {{> homeItem}}
          {{/each}}
        {{else}}
          {{#each lists}}
            {{listName}}
            {{> homeList}}
          {{/each}}
        {{/if}}
      </ul>

      {{#if query}}
      <h4 class='listResults'>{{searchListsNum}} <strong>lists</strong> found</h4>
      <div class="listHdr">
          <div class="listNameHdr">LIST NAME</div>
      </div>
      <ul class='list home-list'>
        {{#each searchLists}}
          {{title}}
        {{/each}}
      </ul>
      {{/if}}
    </div>

  </div>
</template>
