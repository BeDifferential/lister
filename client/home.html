<template name='home'>
  <div class="home">
    <div class="container">
      <div id="app-store">
        <a href="https://itunes.apple.com/us/app/lister.io/id690202308"><img src="/app-store.png"></a>
      </div>
      <h1>Lister</h1>
      <p class='subhead'>Easy public shareable lists.</p>
      <div class='search'>
        <input type="text" id="query" value="{{query}}" placeholder="Search">
      </div>
      <ul class='list home-list'>
        {{#if query}}
          {{#each items}}
            {{> homeItem}}
          {{/each}}
         {{else}}
           {{#each lists}}
             {{> homeList}}
           {{/each}}
         {{/if}}
      </ul>
    </div>
  </div>
</template>
