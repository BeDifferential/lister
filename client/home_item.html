<template name='homeItem'>
  <li>
    <p class='text'>
      <a href='/{{username}}/{{listSlug}}'>{{text}}</a>
    </p>
    <p class='listName'><a href='/{{username}}/{{listSlug}}'>{{listName}}</a></p>
    <p class='whenAdded'>
      {{date createdAt}}
      by <a href='/{{username}}'>{{username}}</a>
    </p>
  </li>
</template>
