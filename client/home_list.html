<template name='homeList'>
  {{#if mostRecentItemUser}}
    <li>
      <p class='text'>
        <a href='/{{username}}/{{slug}}'>{{mostRecentItemText}}</a>
      </p>
      <p class='listName'><a href='/{{username}}/{{slug}}'>{{name}}</a></p>
      <p class='whenAdded'>
        {{date updatedAt}}
        by <a href='/{{mostRecentItem.username}}'>{{mostRecentItemUser}}</a>
      </p>
    </li>
  {{/if}}
</template>
