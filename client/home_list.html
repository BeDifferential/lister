<template name='homeList'>
  {{#if mostRecentItemUser}}
    <li>
      <p class='listName'><a href='/{{username}}/{{slug}}'>{{name}}</a> <span class='listItemNum'>({{items.length}})</span></p>
      <p class='text'>
        <a href='/{{username}}/{{slug}}'>{{mostRecentItemText}}</a>
        <span class='whoAdded'> by </span>
        <a class='whoAdded' href='/{{mostRecentItem.username}}'>{{mostRecentItemUser}}</a>
      </p>
      <p class='whenAdded'>
        {{date updatedAt}}
      </p>
    </li>
  {{/if}}
</template>
