<template name='listsIndex'>
  <div class="view-lists list">
    <div class="container">

      <div class="row-fluid">
        <div class="span6 offset3">
          {{#if hasLists}}
            {{#if username}}
              <h2>{{username}}'s lists</h2>
            {{else}}
              <h2>My lists</h2>
            {{/if}}
            <ul class="list">
            {{#each lists}}
              <li class="list-item">{{> listItem}}</li>
            {{/each}}
            </ul>
          {{else}}
            {{#unless username}}
              <div class='add-first-list'>
                <a href='/new'>Add your first list</a>
                <p>Seriously, it's super fun.</p>
              </div>
            {{/unless}}
          {{/if}}
        </div>
      </div>

      {{#if hasContributedToLists}}
        <div class="row-fluid">
          <div class="span6 offset3">
            {{#if username}}
              <h2>{{username}} has contributed to</h2>
            {{else}}
              <h2>Lists to which I've contributed</h2>
            {{/if}}

            <ul class="list">
            {{#each contributedLists}}
              <li class="list-item">{{> listItem}}</li>
            {{/each}}
            </ul>
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
