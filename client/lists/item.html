<template name='listItem'>
  <a href='/{{username}}/{{slug}}' target="_blank">
    {{#if hidden}}
      <i title="Hidden" class="icon-eye-close"></i>
    {{/if}}
    {{name}}
  </a>
  <p class='addedBy'>
    {{#if isOwner}}
      <a title="Remove" class='delete'><i class='icon-remove'></i></a>
    {{/if}}
  </p>
</template>
