<template name='item'>
  <li class='list-item {{ownerClass}}'>

    <!-- SCORE -->
    <p class='score'>
      <a href="javascript:void(0);"{{#if voters}} data-toggle="tooltip" title="{{voters}}"{{/if}}>{{score}}</a>
    </p>

    <!-- ACTIONS -->
    {{#if canVote}}
    <p class='actions'>
        <a title="Upvote" class='upvote {{upvoteClass}} {{hideVote}}'><i class='{{onlyClass}} icon-arrow-up'></i></a>
        {{#if isDownvotable}}
        <a title="Downvote" class='downvote {{downvoteClass}} {{hideVote}}'><i class='icon-arrow-down'></i></a>
        {{/if}}
      </p>
    {{/if}}

    <div class="itemContent clearfix">

      <!-- ITEM NAME-->
      <p class='itemName'>
        {{#if url}}
          {{#if urlIsImage url}}
            {{text}}
          {{else}}
            <a target="_blank" href="{{url}}">{{text}}</a>
          {{/if}}
        {{else}}
          {{text}}
        {{/if}}
      </p>

      <!-- ADDED BY-->
      <p class='addedBy'>
        <span>by </span>
        <a class='user-link' href="/{{itemUsername}}">{{itemUsername}}</a>
        <span class='created-at'>{{date createdAt}}</span>
        {{#if isOwner}}
        <a title="Remove" class='delete'><i class='icon-remove'></i></a>
        {{/if}}
      </p>

      {{#if url}}
        {{#if urlIsImage url}}
          <div class="imgHitArea">
            <i class='searchIcon icon-search-plus' title="Enlarge Image"></i>
            <img class='itemImg' src="{{url}}" alt="{{text}}"/>
          </div>
        {{/if}}
      {{/if}}

    </div>
  </li>
</template>
