<template name='item'>
  <li>
    <p class='score'>
      {{score}}
    </p>
    <p class='actions'>
      {{#if canVote}}
        <a class='upvote {{onlyClass}} {{upvoteClass}}'><i class='icon-arrow-up muted'></i></a>
        {{#if isDownvotable}}
          <a class='downvote {{downvoteClass}}'><i class='icon-arrow-down muted'></i></a>
        {{/if}}
      {{else}}
        {{#if ownItem}}
          &nbsp;
        {{else}}
          <i class='icon-arrow-up muted'></i>
          {{#if isDownvotable}}
            <i class='icon-arrow-down muted'></i>
          {{/if}}
        {{/if}}
      {{/if}}
    </p>
    <p class='text'>
      {{#if url}}
        <a target="_blank" href="{{url}}">{{text}}</a>
      {{else}}
        {{text}}
      {{/if}}
      {{#if isOwner}}
        <a class='delete'><i class='icon-remove'></i></a>
      {{/if}}
    </p>
    <p class='addedBy'>
      {{date createdAt}}
      by <a class='user-link' href="/{{itemUsername}}">{{itemUsername}}</a>
    </p>
  </li>
</template>
