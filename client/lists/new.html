<template name='newList'>
  <div>
    <div class="container">
      <div class="row">
        <div class="span6 offset3">
          <h1>Add list</h1>
          <form class="newList">
            <input placeholder="Give your list a name..." type="text" class="span4" name="name">
            <div class="options-link">
              <a class="for-show-options" href="#"><i class="icon-plus"></i> Options</a>
            </div>
            <div class="options" hidden>
              <label class="checkbox">
                <input type="checkbox" name="open"> Allow anyone to add to it?
              </label>
              <label class="checkbox">
                <input type="checkbox" name="hidden"> Hide list (you have to know the URL)?
              </label>
              <label class="checkbox">
                <input type="checkbox" name="downvotes"> Enable downvotes?
              </label>
              <label class="checkbox max-votes">
                <input type="checkbox" name="limit"> Limit # of votes per user?
                <input type="text" disabled name="maxvotes" value="3">
              </label>
            </div>
            <button class="btn btnWhite">Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
