<template name='showList'>
  <div class="view-lists list">
    <div class="container">
      <div class="row-fluid">
        <div class="span6 offset3">
          <h1>{{list.name}}</h1>
          {{#if itemsReady}}
            <ul>
              {{#each items}}
                {{> item}}
              {{/each}}
            </ul>
  
            {{#if currentUser}}
              <form class="form-inline add-item">
                <input type="text" class="span6" id="newItem">
              </form>
            {{/if}}
          {{/if}}
          
          <h3 class="share-list">Share This List</h3>
          <ul class="share">
            {{> shareLists}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
