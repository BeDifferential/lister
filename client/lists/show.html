<template name='showList'>

  {{#with list}}
  <div class="view-lists list">
    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <h2>
            <a href="/"><i title="Back" class="backIcon icon-arrow-circle-left"></i></a>
            {{#if hidden}}
              <i title="Hidden" class="icon-eye-close"></i>
            {{/if}}
            {{list.name}}
            <small class="username">{{list.username}}'s list</small>
          </h2>
          <ul class='list'>
            {{#each items}}
              {{> item}}
            {{/each}}
          </ul>
        </div>

        <div class="span6 offset3">
            {{#if canAdd}}
              <form class="form-inline add-item">
                <p>Add an item to this list</p>
                <div class='controls control-row'>
                  <textarea type="text" class="span12" placeholder='text' id="text" />
                  <input type="text" class="span10" placeholder='url (optional)' id="url">
                  <button type='submit' class='btn btn-inverse span2'>Add</button>
                </div>
              </form>
            {{/if}}

            {{#unless currentUser}}
              <div class='open-list-message'>
                {{#if couldAdd}}
                If you sign in, you can:<br />upvote/downvote items,<br />add new items to the list.
                {{else}}
                If you sign in, you can<br />upvote/downvote items.
                {{/if}}
              </div>
            {{/unless}}

          <div class="share">
            {{> shareLists}}
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
