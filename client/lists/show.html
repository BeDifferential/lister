<template name='showList'>
  <div class="view-lists list">
    <div class="container">
      <div class="row-fluid">
        <div class="span6 offset3">
          <h1>{{list.name}}</h1>
          {{#if itemsReady}}
            <ul class='list'>
              {{#each items}}
                {{> item}}
              {{/each}}
            </ul>

            {{#if isOwner}}
              <form class="form-inline add-item">
                <div class='controls control-row'>
                  <textarea type="text" class="span12" placeholder='text' id="text" />
                  <input type="text" class="span10" placeholder='url (optional)' id="url">
                  <button type='submit' class='btn span2'>Add</button>
                </div>
              </form>
            {{/if}}
          {{/if}}

          <div class="share">
            {{> shareLists}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
