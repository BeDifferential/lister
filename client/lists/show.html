<template name='showList'>
  <div class="view-lists list">
    <div class="container">
      <div class="row-fluid">
        <div class="span6 offset3">
          <h1>{{list.name}}</h1>

          <ul>
          {{#each items}}
            {{> item}}
          {{/each}}
          </ul>

          <form class="form-inline add-item">
            <input type="text" class="span6" id="newItem">
          </form>
        </div>
      </div>
    </div>
  </div>
</template>

<template name='item'>
  <li>{{text}}</li>
</template>
